<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Basics</title>

    <style type="text/css">
      .header-message {
        background-color: antiquewhite;
      }

      a {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <header style="text-align: center">
      <h1 class="header-message">
        Click on the links down below to visit these Websites!
      </h1>

    <main style="text-align: center">
      <a href="https://google.com" style="color: yellow">Google</a>
      <a class="fb-link" href="https://facebook.com" >Facebook</a>
      <a href="https://youtube.com" style="color: red">YouTube</a>
      <div>
        <button id="submit-button">Submit</button>
      </div>
    </main>

    <footer id="footer">
        <p>Copyright 2023 Gianne Gutierrez. All Rights Reserved</p>
      </footer>

  </body>
</html>
